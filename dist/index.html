<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TO DO APP</title>
<script defer src="/TO-DO-LIST/main.js"></script></head>
<body>
    <div class="uth">
        <section class="header">
            <h2>Today's To Do</h2>
        </section>
        <form class="add" action="#">
            <input type="text" id="detail" placeholder="Add to your list..." required>
            <button type="submit" class="todo-button"></button>
        </form>
        <section class="tasks">
            <ul class="todo-list">
            </ul>
        </section>
        <section class="clear">
            <button type="button">clear all completed</button>
        </section>
    </div>
</body>
</html>
